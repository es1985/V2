<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pips demo</title>
  <link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="js/vendor/modernizr.js"></script>
  <script src="https://www.gstatic.com/swiffy/v7.0/runtime.js"></script>
  <meta name="viewport" content="minimal-ui">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script type="text/javascript">
  //document.domain="178.62.30.161";
  </script>
  <script>
  function clicked(choice)
  {
    sessionStorage.setItem("cat", choice);
  }

  function on_ready()
  {
    $(".choose-cat").click(function(){
      $("#div2").fadeOut("slow");
      $("#go-on").delay( 700 ).fadeIn("slow");
    });

    $(".choose-human").click(function(){
      $("#anim").delay( 200 ).fadeOut("slow");
      $("#go-on").delay( 1000 ).fadeIn("slow");
    });
  }
  </script>
</head>

<body class="choose">     
  <div class="row full-height">
    <div class="small-12 columns full-height">
      <h1 class="choose-title">pips</h1>
      <ul class="choose-character">
        <li><p class="choose-cat" onclick="clicked(1)" id="anim" style="position:auto;"><img src="img/choose-cat.png"></p></li>
        <li><p class="choose-human" onclick="clicked(0)" id="div2"><img src="img/choose-man.png"></p></li>
        <li class="text-center" style="display:none;" id="go-on"><a class="go-on-pips" href="game.html?#">come on pips</a></li>
      </ul>
    </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation/foundation.js"></script>
  <script src="js/foundation/foundation.dropdown.js"></script>
  <script src="js/foundation/foundation.orbit.js"></script>
  <script src="js/foundation/foundation.reveal.js"></script>

  <script>
  $(document).foundation();
  </script>

  <script>
  $(document).ready(function(){on_ready();});
  </script>
  <script>
function hideAddressBar()
{
  if(!window.location.hash)
  {
      if(document.height < window.outerHeight)
      {
          document.body.style.height = (window.outerHeight + 50) + 'px';
      }
 
      setTimeout( function(){ window.scrollTo(0, 1); }, 50 );
  }
}
 
window.addEventListener("load", function(){ if(!window.pageYOffset){ hideAddressBar(); } } );
window.addEventListener("orientationchange", hideAddressBar );
  </script>
</body>
</html>
